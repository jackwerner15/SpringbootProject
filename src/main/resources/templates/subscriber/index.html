<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subscriber List</title>
    <link rel="stylesheet" href="styles2.css">
</head>

 <body>
    <h1>Welcome to Our Awesome Site!</h1>
    <h3>Subscribe to our List. Sign-up below!</h3>

    <p>Please use the <span class ="blue massive">form</span> below to sign up as a subscriber:</p>
    <form action="#" th:action="@{/}" th:object="${subscriber}" method="post">
        <table>
            <tr>
                <td>First Name: </td>
                <td>
                    <input type="text" th:field="*{firstName}" />
                </td>
            </tr>
            <tr>
                <td>Last Name:</td>
                <td>
                    <input type="text" th:field="*{lastName}" />
                </td>
            </tr>
            <tr>
                <td>Username:</td>
                <td>
                    <input type="text" th:field="*{userName}" />
                </td>
            </tr>
            <tr>
                <td>
                    <button type="submit">Submit Your Name</button>
                </td>
            </tr>
        </table>
    </form>
    <form>
        <div class="form-group">
          <label for="exampleInputEmail1">Email address</label>
          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
          <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Password</label>
          <input type="password" class="form-control" id="exampleInputPassword1">
        </div>
      </form>

      <div class="progress">
        <div class="progress-bar" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
      </div>
      <div class="progress">
        <div class="progress-bar" role="progressbar" style="width: 25%" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
      </div>
      <div class="progress">
        <div class="progress-bar" role="progressbar" style="width: 50%" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100"></div>
      </div>
      <div class="progress">
        <div class="progress-bar" role="progressbar" style="width: 75%" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100"></div>
      </div>
      <div class="progress">
        <div class="progress-bar" role="progressbar" style="width: 100%" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100"></div>
      </div>

      

  </body>
</html>
